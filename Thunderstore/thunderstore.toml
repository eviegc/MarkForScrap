[config]
schemaVersion = "0.0.1"

[package]
namespace = "eviegc"
name = "MarkForScrap"
description = "Allows you to mark items in your inventory that will be automagically scrapped the next time you use a scrapper."
websiteUrl = "https://github.com/eviegc/MarkForScrap"
containsNsfwContent = false

[package.dependencies]
bbepis-BepInExPack = "5.4.2121"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "../MarkForScrap/bin/Release/netstandard2.1/MarkForScrap.dll"
target = "MarkForScrap.dll"

[[build.copy]]
source = "../MarkForScrap/bin/Release/netstandard2.1/MarkForScrap.dll.mdb"
target = "MarkForScrap.dll.mdb"

[general]
repository = "https://thunderstore.io"

[publish]
communities = [ "riskofrain2" ]

[publish.categories]
riskofrain2 = [ "mods" ]
